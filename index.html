<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas drawing area</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/logo.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img src="assets/img/logo-javascript@2x.png" alt="logo" />
              <h3 class="mb-0">JS Basic Apps</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Canvas area to draw</h4>
                <p class="pb-0 mb-0 text-start">Purpose: Canvas draw area</p>
                <p class="pb-0 mt-3 text-start">
                  <a
                    href="https://github.com/manikanta-brs/JS-APP-11-canvas-drawing-project"
                    target="_blank"
                    >Git Repository</a

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <canvas class="mb-5" id="draw" width="1297" height="597"></canvas>
    </main>
    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>ALL RIGHTS RESERVED BRS STUDIO 2024</div>
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/footer-logo.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
